<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register&Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <button class="tab" style="color:#555;">注册</button>
        <button class="tab">登录</button>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="昵称"><br><br>
            </div>
            <div class="form-group">
                <input type="text" placeholder="用户名"><br><br>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码"><br><br>
            </div>
            <div class="form-group">
                <input type="submit" class="btn"><br><br>
            </div>
        </form>
        <form action="#" style="display:none">
            <div class="form-group">
                <input type="text" placeholder="用户名"><br><br>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码"><br><br>
            </div>
            <div class="form-group">
                <input type="submit" class="btn"><br><br>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Home</title>

<body>
    <div class="container">
        <h1></h1>
        <div style="font-size: 128px;text-align: center;margin-top: 20px;">✔️</div>
    </div>
    <script>
        message = document.querySelector('h1');
        let name = decodeURI(document.URL)
        name = name.slice(name.indexOf('=') + 1)
        message.innerText = '欢迎您，' + name + '！';
    </script>
</body>
